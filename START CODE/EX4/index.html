<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADT Table</title>
</head>

<style>
    table, th, td {
        border:1px solid black;
    }
</style>

<body>
    <h2>"Product Catalog"</h2>
    
    <table style="width: 100%;">
        
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>In Stock</th>
        </tr>

        <tr>
            <th>C# Book</th>
            <th>$10</th>
            <th>5</th>
            <th>YES</th>
        </tr>

        <tr>
            <th>CADT Polo</th>
            <th>$12</th>
            <th>60</th>
            <th>YES</th>
        </tr>

        <tr>
            <th>CADT Mouse</th>
            <th>$100</th>
            <th>3</th>
            <th>No</th>
        </tr>
    </table>
    
</body>
</html>
